name: OSX/Windows build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  osx_build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: bash tools/gha_osx.sh
  windows_build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
